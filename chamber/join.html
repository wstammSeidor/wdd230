<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join page">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/base.css">
    <meta name="author" content="Walter Stamm">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Join page for Chamber of Commerce</title>
    <meta property="og:title" content="Join Us!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://periodicoviaje.com/wp-content/uploads/2020/10/Argentina-Buenos-Aires.jpg">
    <meta property="og:url" content="https://wstammseidor.github.io/wdd230/">
</head>
<body>
  <header>
    <img src="images/chamber-logo.webp" alt="chamber logo">
      <button  onclick="window.location.href='join.html'">
        Join Now
      </button>
  </header>
  <nav>
      <button id="menu" ></button>
    <ul class="navigation">
      <li><a href="index.html" id="home" title="Home">Home</a></li>
      <li><a href="discover.html" id="about-us" title="About Us">Discover</a></li>
      <li><a href="directory.html" id="service" title="Service">Directory</a></li>
      <li><a href="#" id="history" title="History">Form</a></li>
    </ul>
  </nav>
    <main class="main-join">
      <form action="thankyou.html" method="get" class="container-form">

        <label for="firstName">Applicant's First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Applicant's Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="title">Title/Position:</label>
        <input type="text" id="title" name="title" pattern="[A-Za-z\s\-]{7,}" title="Only alpha characters, hyphens, and spaces allowed (minimum 7 characters)">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com">

        <label for="phone">Mobile Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="orgName">Business/Organization's Name:</label>
        <input type="text" id="orgName" name="orgName" required>

        <label for="membershipLevel">Membership Level:</label>
        <select id="membershipLevel" name="membershipLevel">
            <option value="NP">NP Membership (No Fee)</option>
            <option value="Bronze">Bronze Membership</option>
            <option value="Silver">Silver Membership</option>
            <option value="Gold">Gold Membership</option>
        </select>

        <label for="description">Business/Organization's Description:</label>
        <textarea id="description" name="description"></textarea>

        <input type="hidden" id="timestamp" name="timestamp" >

        <input type="submit" value="Submit Form">
    </form>
    </main>
    <footer id="footer">
      <p>&copy; <span id="currentYear"></span> Walter Stamm  Buenos Aires, Argentina </p>
      <p  id="lastModified"></p>
  </footer>
    <script src="scripts/functions.js"></script>
</body>
</html>
